<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookshelf Apps</title>
</head>

<body>
    <div class="wrapper">
        <header class="heading-page">
            <div class="title">
                <h1>MyBookshelf</h1>
            </div>

            <div class="find_section">
                <form id="findBook">
                    <input id="findBookTitle" type="text" placeholder="Book Title" autocomplete="off">
                    <button id="findSubmit" type="submit">Find</button>
                </form>
            </div>
        </header>

        <main>
            <div class="container">

                <div class="input-container">
                    <section class="input_section">
                        <h2>Add New Book</h2>
                        <form id="inputBook">

                            <div class="input">
                                <label for="inputTitle">Title</label>
                                <input id="inputTitle" type="text" required autocomplete="off">
                            </div>
                            <div class="input">
                                <label for="inputAuthor">Author</label>
                                <input id="inputAuthor" type="text" required autocomplete="off">
                            </div>
                            <div class="input">
                                <label for="inputYear">Year</label>
                                <input id="inputYear" type="number" required autocomplete="off">
                            </div>
                            <div class="input_inline">
                                <label for="inputCheckbox">I have read this book</label>
                                <input id="inputCheckbox" type="checkbox">
                            </div>
                            <button id="submit" type="submit">Put my book on the shelf<span class="status">
                                    Unread</span></button>
                        </form>
                    </section>
                </div>

                <div class="shelf-container">

                    <section class="book_shelf">
                        <h2>Unread</h2>

                        <div id="listUnread" class="book_list">
                    </section>

                    <section class="book_shelf">
                        <h2>Done</h2>

                        <div id="listDone" class="book_list">
                        </div>
                    </section>
                </div>
            </div>
        </main>

    </div>

    <footer>
        <div class="footer">
            &copy;2022 - <b>FATHA GHANI AL RAUF</b>
        </div>
    </footer>

    <script src="js/script1.js"></script>
    <script src="js/script2.js"></script>
    <script src="js/script3.js"></script>
</body>

</html>
